

<div class="w3-container">


  <div>
      <label>Category List:</label>  
        <button (click)="CategoryList()">list categories</button>
  </div>
  <br>
      <ul class="w3-container">
           
      <table style="width:100%"> 
          <th>CATEGORY NAME</th>
          <th>CREATED</th>
          <th>MODIFIED</th>
       <!-- <li *ngFor="let todo of todos"> -->

      
            <tr *ngFor="let category of categories">
                  
                  <td>  
                    <a (click)="edit(category)">
                      <span *ngIf="category!==editCategory">{{category.name}}</span>
                      <input *ngIf="category===editCategory" [(ngModel)]="category.name"
                        (blur)="update()" (keyup.enter)="update()">
                    </a>
                  </td>

                  <td>
                    <a>
                      <span>{{category.created}}</span>
                    </a>
                  </td>

                  <td>
                    <a>
                     <span>{{category.modified}}</span>
                    </a>
                  </td>
                  
                  <td>
                    <a>
                      <span>
                          <button class="delete" title="deleteCategory"
                          (click)="delete(category)">x</button>
                        </span>
                    </a>
                  </td>

             </tr>
         <!-- </li>  -->
      </table> 
      </ul>


</div>
