<div class="w3-container">
    <div>
        <label>Todo List:</label>  
        <button (click)="getTodoList()">list todos</button>
    </div>
      <ul class="w3-container">
           
      <table style="width:100%"> 
          <th>SUBJECT</th>
          <th>STATUS</th>
          <th>CREATED</th>
          <th>MODIFIED</th>
          <th>CATEGORY</th> 
          <th>DELETE</th>
       <!-- <li *ngFor="let todo of todos"> -->

      
            <tr *ngFor="let todo of todos">
                  
                  <td>  
                    <a (click)="edit(todo)">
                      <span *ngIf="todo!==editTodo">{{todo.subject}}</span>
                      <input *ngIf="todo===editTodo" [(ngModel)]="todo.subject"
                        (blur)="update()" (keyup.enter)="update()">
                    </a>
                  </td>

                  <td>    
                    <a (click)="edit(todo)">
                      <span *ngIf="todo!==editTodo">{{todo.status}}</span>
                      <input *ngIf="todo===editTodo" [(ngModel)]="todo.status"
                        (blur)="update()" (keyup.enter)="update()">
                    </a>
                  </td>

                  <td>
                    <a>
                      <span>{{todo.created}}</span>
                    </a>
                  </td>

                  <td>
                    <a>
                     <span>{{todo.modified}}</span>
                    </a>
                  </td>
                  
                  <td>
                    <a (click)="edit(todo)">
                      <span *ngIf="todo!==editTodo">{{todo.category}}</span>
                      <input *ngIf="todo===editTodo" [(ngModel)]="todo.category"
                      (blur)="update()" (keyup.enter)="update()">
                    </a>  
                  </td>
                  
                  <td>
                    <a>
                      <span>
                          <button class="delete" title="deletetodo"
                          (click)="delete(todo)">x</button>
                        </span>
                    </a>
                  </td>

             </tr>
         <!-- </li>  -->
      </table> 
      </ul>

     
</div>
